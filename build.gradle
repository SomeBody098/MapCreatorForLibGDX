plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'map.creator'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {
    api "com.badlogicgames.gdx:gdx-box2d:1.13.1"
    api "com.badlogicgames.gdx:gdx-freetype:1.13.1"
    api "com.badlogicgames.gdx:gdx:1.13.1"
    api "com.badlogicgames.ashley:ashley:1.7.0"

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

java {
    withSourcesJar()
    withJavadocJar()
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifactId = 'gdx-contacts'

            pom {
                name = 'Map Creator For LibGDX'
                description = 'Map creator for LibGDX framework. Create game maps conveniently using a set of utilities!'
                url = 'https://github.com/yourname/gdx-contacts'

                licenses {
                    license {
                        name = 'MIT License'
                        url = 'https://opensource.org/licenses/MIT'
                    }
                }

                developers {
                    developer {
                        id = 'SomeBody098'
                        name = 'SomeBody098'
                    }
                }
            }
        }
    }
}